<!DOCTYPE html>
<html>
<head>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
            float: left;
        }
    </style>
</head>
<body>
<svg class="chart-svg-test"></svg>
<div class="chart"></div>
<script src="d3.v3.min.js"></script>
<script>
    var width = 200,
            height = 200,
            graph = [1, 2, 3, 1, 4, 2, 4, 3],
            computedGraph = [
                {"taskId": 1, "startx": 0, "starty": 0, "steps": [3]},
                {"taskId": 2, "startx": 1, "starty": 1, "steps": [2, 2]},
                {"taskId": 3, "startx": 2, "starty": 2, "steps": [1, 2, 2]},
                {"taskId": 4, "startx": 4, "starty": 2, "steps": [1, 1]}
            ],
            widthRange = 20,
            heightRange = 10,
            color = function (taskId) {
                if (taskId % 4 === 0) {
                    return "red";
                }
                if (taskId % 4 === 1) {
                    return "green";
                }
                if (taskId % 4 === 2) {
                    return "blue";
                }
                if (taskId % 4 === 3) {
                    return "magenta";
                }
            },
            chartSvgTest = d3.select(".chart-svg-test")
                    .style("width", width + "px")
                    .style("height", height + "px")
                    .selectAll("path")
                    .data(computedGraph)
                    .enter()
                    .append("path")
                    .attr("d", function (task, index) {
                        var steps = "";
                        for (var i = 1; i < task.steps.length; i++) {
                            steps += " c " + widthRange / 2 + ",0 "
                                    + widthRange / 2 + "," + -heightRange + " "
                                    + widthRange + "," + -heightRange;
                            if (task.steps[i] > 1) {
                                steps += " h " + (task.steps[i]-1) * widthRange
                            }
                        }
                        return "m " + (task.startx * widthRange + 1) + "," + (task.starty * heightRange + 1)
                                + " h " + task.steps[0] * widthRange + steps;
                    })
                    .attr("stroke", function (task) {
                        return color(task.taskId);
                    })
                    .attr("fill", "none")
                    .attr("stroke-width", heightRange / 10)
    ;
</script>
