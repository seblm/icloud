    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
            float: left;
        }
    </style>
</head>
<body>
<svg width="200" height="200">
    <path d="m 0,190 h 10 10" fill="none" stroke="black"/>
    <path d="m 10,185 h 10 c 5,0 5,5 10,5" fill="none" stroke="black"/>
</svg>
<svg class="chart-svg-test"></svg>
<div class="chart"></div>
<script src="d3.v3.min.js"></script>
<script>
    var width = 200,
            height = 200,
            graph = [1, 2, 3, 1, 3, 2],
            computedGraph = [
                {"taskId": 1, "start": 0, "duree": 2},
                {"taskId": 2, "start": 1, "duree": 3},
                {"taskId": 3, "start": 3, "duree": 2}
            ],
            color = function (taskId) {
                if (taskId % 4 === 0) {
                    return "red";
                }
                if (taskId % 4 === 1) {
                    return "green";
                }
                if (taskId % 4 === 2) {
                    return "blue";
                }
                if (taskId % 4 === 3) {
                    return "magenta";
                }
            },
            chartSvgTest = d3.select(".chart-svg-test")
                    .style("width", width + "px")
                    .style("height", height + "px")
                    .selectAll("path")
                    .data(computedGraph)
                    .enter()
                    .append("path")
                    .attr("d", function (task, index) {
                        return "m " + task.start * 10 + "," + index * 10
                                + " h " + task.duree * 10;
                    })
                    .attr("stroke", function (task) {
                        return color(task.taskId);
                    })
    ;
</script>
